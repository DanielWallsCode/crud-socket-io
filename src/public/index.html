<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="noteForm" class="card card-body rounded-0">
                    <input type="text" id="title" class="form-control rounded-0 mb-3" autofocus placeholder="Titulo de la tarea">
                    <textarea id="description" rows="3" placeholder="Escribe la descripcion de tu tarea" class="form-control rounded-0 mb-3"></textarea>
                    <button class="btn btn-dark rounded-0">Enviar</button>
                </form>
            </div>
            <div class="col-md-8" id="notes">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
